<!DOCTYPE html>
<html>
<head>
	<title>八皇后</title>
	<meta charset="utf-8">
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div class="button-group">
		<form role="form" class="form-inline" onsubmit="return false;">
			<div class="form-group control-btn-group">
				<button type="button" class="btn btn-danger funcbtn lastAnswerBtn">上一组解</button>
				<button type="button" class="btn btn-success funcbtn nextAnswerBtn">下一组解</button>
				<div class="number-input-group">
					<input type="text"  class="number-input">
					<button type="button" class="btn btn-success funcbtn numberNAnswer">第n组解</button>
				</div>
			</div>
		</form>
	</div>
	<p class="current-cur">当前是第<span class="number"></span>组解</p>
	<div class="container">
		<div class="chessboard">
			
		</div>
	</div>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
